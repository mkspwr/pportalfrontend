<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            
 

            $("button").click(function () {
           var varname =  document.getElementById("name").value;
           var varchore =  document.getElementById("chore").value;
           var varamount =  document.getElementById("amount").value;

                $.post("http://localhost:8080/api/kidsdbs",
                    {
                        name: varname,
                        chores: varchore,
                        amount: varamount
                    },
                    function (data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    });
            });
        });
    </script>
</head>

<body>
    <form><br>
        Enter your First Name: <input type="text" id="name" /><br><br>
        Enter your Last Name: <input type="text" id="chore" /><br><br>
        Enter your Last Name: <input type="text" id="amount" /><br><br>
        <input type="submit" value="Submit" onclick="formdata()" /><br>
    </form>

    <button>Add Chore</button>

</body>

</html>
